<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker - Create Account</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f5f5f5; /* Light gray background color */
      font-family: Arial, sans-serif; /* Change the font */
    }

    .account-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px; /* Increase border radius for smoother edges */
      box-shadow: 0 0 20px rgba(0,0,0,0.1); /* Increase box shadow for depth */
      transition: all 0.3s ease; /* Add transition effect */
    }

    .account-container:hover {
      transform: translateY(-5px); /* Add a slight lift effect on hover */
    }

    .account-container h2 {
      text-align: center; /* Center align the heading */
      margin-bottom: 30px; /* Add some space below the heading */
      color: #333; /* Darken the heading color */
    }

    .form-group label {
      font-weight: bold; /* Make labels bold */
    }

    .form-control {
      border-radius: 5px; /* Rounded corners for form inputs */
    }

    .btn-primary {
      width: 100%; /* Make button full width */
      margin-top: 20px; /* Add space above the button */
      transition: all 0.3s ease; /* Add transition effect */
      background-color: #005f69; /* Change button color */
      border: none; /* Remove border */
    }

    .btn-primary:hover {
      background-color: #004953; /* Darken button color on hover */
    }

    .success-message {
      display: none;
      color: #2ecc71; /* Success message color */
      text-align: center; /* Center align success message */
      margin-top: 20px; /* Add space above the success message */
      transition: all 0.3s ease; /* Add transition effect */
    }
  </style>
</head>
<body>
  <!-- Create Account Page -->
  <div class="container account-container">
    <h2>Create Account</h2>
    <form name="account-form" onsubmit="return createAccount()">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age">
      </div>
      <div class="form-group">
        <label for="height">Height (in cm)</label>
        <input type="number" class="form-control" id="height" placeholder="Enter height">
      </div>
      <div class="form-group">
        <label for="weight">Weight (in kg)</label>
        <input type="number" class="form-control" id="weight" placeholder="Enter weight">
      </div>
      <div class="form-group">
        <label for="calories">Approx. Daily Calorie Intake</label>
        <input type="number" class="form-control" id="calories" placeholder="Enter calorie intake">
      </div>

      <button type="submit" class="btn btn-primary">Create Account</button>
      <p class="success-message">Account successfully created!</p>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    function createAccount() {
      var fullname = document.forms["account-form"]["fullname"].value;
      var username = document.forms["account-form"]["username"].value;
      var password = document.forms["account-form"]["password"].value;
      var age = document.forms["account-form"]["age"].value;
      var height = document.forms["account-form"]["height"].value;
      var weight = document.forms["account-form"]["weight"].value;
      var calories = document.forms["account-form"]["calories"].value;

      var account = {
        fullname: fullname,
        username: username,
        password: password,
        age: age,
        height: height,
        weight: weight,
        calories: calories
      };

      // Save user information to local storage
      localStorage.setItem('user', JSON.stringify(account));

      var isAccountCreated = true;

      if (isAccountCreated) {
        document.querySelector('.success-message').style.display = 'block';
        setTimeout(function() {
          document.querySelector('.success-message').style.display = 'none';
          // Redirect to login page after success
          window.location.href = 'login.html';
        }, 2000);

        document.forms["account-form"]["fullname"].value = '';
        document.forms["account-form"]["username"].value = '';
        document.forms["account-form"]["password"].value = '';
        document.forms["account-form"]["age"].value = '';
        document.forms["account-form"]["height"].value = '';
        document.forms["account-form"]["weight"].value = '';
        document.forms["account-form"]["calories"].value = '';

        return false;
      } else {
        return false;
      }
    }
  </script>
</body>
</html>
