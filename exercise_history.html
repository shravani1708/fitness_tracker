<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise History</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background color */
    }

    .navbar-collapse {
      justify-content: center; /* Center align navbar items */
    }

    .dropdown-item {
      color: #000;
    }

    .dropdown-item:hover {
      background-color: transparent;
    }

    #exercise-table {
      max-width: 600px;
      margin: 50px auto;
    }

    th, td {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#005f69;">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="dashboard.html" style="color: #fff; font-weight: bold;">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_exercise.html" style="color: #fff; font-weight: bold;">Add Exercise</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="exercise_history.html" style="color: #fff; font-weight: bold;">Exercise History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_food.html" style="color: #fff; font-weight: bold;">Add Food</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calorie_intake_history.html" style="color: #fff; font-weight: bold;">Calorie Intake History</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #fff; font-weight: bold;">
              <span class="profile-icon">User</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="profile.html" >Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="logout.html">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Exercise History -->
  <h1 class="text-center">Exercise History</h1>
  <div id="exercise-table" class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Exercise Type</th>
          <th>Duration (minutes)</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="exercise-list">
        <!-- Exercise history will be displayed here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    // Retrieve exercises from session storage
    var exercises = JSON.parse(sessionStorage.getItem('exercises')) || [];
    
    // Display exercises in the exercise history table
    var exerciseTable = $('#exercise-list');
    exercises.forEach(function(exercise) {
      var html = '<tr>';
      html += '<td>' + exercise.type + '</td>';
      html += '<td>' + exercise.duration + '</td>';
      html += '<td>' + exercise.date + '</td>';
      html += '</tr>';
      exerciseTable.append(html);
    });
  </script>
</body>
</html>
